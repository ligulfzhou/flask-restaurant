<ul class="fooditems">
    {% for fooditem in fooditems %}
    <li class="fooditem">
    	<div> <a href="{{ url_for('.fooditems', id=fooditem.id ) }}">  
    		{{ fooditem.name }} </a></div>
        <div>fooditem price : {{ fooditem.price }}</div>
        <div>fooditem description : {{ fooditem.description }}</div>
        <div> <a href="{{url_for('.add_to_cart', id=fooditem.id)}}"> <button>add to cart </button></a>
    </li>
    {% endfor %}
</ul>
