<ul class="restaurants">
    {% for restaurant in restaurants %}
    <li class="restaurant">
    	<div> <a href="{{ url_for('.restaurants', id=restaurant.id ) }}">  
    		{{ restaurant.name }} </a></div>
        <div>{{ restaurant.city }}</div>
        <div>{{ restaurant.description }}</div>
    </li>
    {% endfor %}
</ul>
