<ul class="restaurants">
    {% for restaurant in restaurants %}
    <li class="restaurant">
    	<div> <a href="{{ url_for('salesmanager.salesrestaurant', id=restaurant.id ) }}">  
    		{{ restaurant.name }} </a></div>
        <div>{{ restaurant.city }}</div>
        <div>{{ restaurant.description }}</div>
        <div>
        	<a href="{{ url_for('salesmanager.delete_restaurant', id=restaurant.id) }}"> <button>delete</button> </a>
        	<a href="{{ url_for('salesmanager.alter_restaurant', id=restaurant.id) }}"> <button>modify</button> </a>
        </div>
    </li>
    {% endfor %}
</ul>
